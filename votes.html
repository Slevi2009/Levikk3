<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Levikk Minecraft Szerver</title>
  <link rel="icon" type="image/x-icon" href="logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #333;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    #header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      transition: all 0.3s ease-in-out;
    }

    #header a:hover {
      background-color: #555;
    }

    #main {
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('https://www.sheriffdeputiesltd.com/wp-content/uploads/2017/11/Maintenance-Mode-Background.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    #main h1 {
      color: #fff;
      font-size: 70px;
      text-align: center;
      text-shadow: 2px 2px #000;
    }

    #main a {
      display: inline-block;
      background-color: #0099ff;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      transition: all 0.3s ease-in-out;
      margin-top: 30px;
    }

    #main a:hover {
      background-color: #0066cc;
    }

    #footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="header">
    <a href="index.html">Kezdőlap</a>
    <a href="votes.html">Szavazás</a>
  </div>
  <div id="main">
    <iframe src="https://hwrnpv7zfyr.typeform.com/to/WObdGM4U" width="100%" height="900"></iframe>
  </div>
  <div id="footer">
    <p>© 2023 Minecraft Szerver</p>
  </div>
</body>
</html>
